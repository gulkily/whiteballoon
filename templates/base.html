<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>document.documentElement.classList.add('js');</script>
    <script>
      (function () {
        try {
          var storageKey = 'wb-theme';
          var stored = localStorage.getItem(storageKey);
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var resolved;

          if (stored === 'dark' || stored === 'light') {
            resolved = stored;
          } else {
            resolved = prefersDark ? 'dark' : 'light';
            if (stored === null) {
              localStorage.setItem(storageKey, 'auto');
            }
          }

          document.documentElement.setAttribute('data-theme', resolved);
          document.documentElement.setAttribute('data-theme-preference', stored || 'auto');
        } catch (err) {
          var matchesDark = false;
          if (window.matchMedia) {
            try {
              matchesDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            } catch (ignored) {}
          }
          document.documentElement.setAttribute('data-theme', matchesDark ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme-preference', 'auto');
        }
      })();
    </script>
    <title>{% block title %}WhiteBalloon{% endblock %}</title>
    <link rel="stylesheet" href="{{ skin_bundle_href(request) }}" />
    <link rel="icon" type="image/png" href="/static/img/logo-icon-256.png" sizes="256x256" />
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico" />
  </head>
  <body class="page">
    <div class="background-gradient" aria-hidden="true"></div>
    <div class="background-texture" aria-hidden="true"></div>
    <div class="background-bubbles" aria-hidden="true">
      <span class="bubble bubble--one"></span>
      <span class="bubble bubble--two"></span>
      <span class="bubble bubble--three"></span>
      <span class="bubble bubble--four"></span>
      <span class="bubble bubble--five"></span>
    </div>
    <header class="top-nav">
      <div class="container stack stack--row stack--center">
        <a class="brand" href="/">
          <span class="brand-icon" aria-hidden="true">
            {% include "partials/logo_icon.svg" %}
          </span>
          <span class="brand-wordmark">WhiteBalloon</span>
        </a>
        <nav class="nav-links" data-nav-links>
          {% block nav %}{% endblock %}
        </nav>
        <div class="nav-actions">
          <button class="nav-mobile-toggle" type="button" data-nav-mobile-toggle aria-expanded="false" aria-controls="nav-mobile-panel" hidden>
            <span class="nav-mobile-toggle__label">Menu</span>
            <span class="nav-mobile-toggle__icon" aria-hidden="true">â˜°</span>
          </button>
          <div class="nav-inline-actions" data-nav-inline-actions>
            <div class="theme-toggle-wrapper">
              {% include "partials/theme_toggle.html" %}
            </div>
          </div>
        </div>
      </div>
      <div class="nav-mobile-panel" id="nav-mobile-panel" hidden data-nav-mobile-panel>
        <div class="nav-mobile-panel__inner">
          <section class="nav-mobile-panel__section">
            <p class="nav-mobile-panel__label">Account</p>
            <div class="nav-mobile-panel__account" data-nav-mobile-account></div>
          </section>
          <section class="nav-mobile-panel__section nav-mobile-panel__section--display">
            <p class="nav-mobile-panel__label">Display</p>
            <div class="nav-mobile-panel__theme" data-nav-mobile-theme></div>
          </section>
        </div>
      </div>
    </header>
    <main class="container{% block main_class %}{% endblock %}">
      {% include "partials/session_status_notice.html" %}
      {% block content %}{% endblock %}
    </main>
    <script src="/static/js/theme-toggle.js" defer></script>
    <script src="/static/js/nav.js" defer></script>
  <script src="/static/js/request-feed.js" defer></script>
  <script src="/static/js/captions.js" defer></script>
    <script src="/static/js/action-menu.js" defer></script>
    <script src="/static/js/sync-scope-toggle.js" defer></script>
    <script src="/static/js/realtime-status.js" defer></script>
    <script src="/static/js/session-status.js" defer></script>
    <script src="/static/js/peer-auth-notifications.js" defer></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
