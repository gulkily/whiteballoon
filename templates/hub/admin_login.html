<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hub Admin Login</title>
    <style>
      body {
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(135deg, #1c1c3c, #3a2f73);
        color: #f7f7ff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        margin: 0;
      }
      form {
        background: rgba(0, 0, 0, 0.4);
        padding: 2rem;
        border-radius: 20px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(255, 255, 255, 0.8);
      }
      input {
        width: 100%;
        padding: 0.85rem 1rem;
        border-radius: 12px;
        border: none;
        margin-bottom: 1.2rem;
        font-size: 1rem;
      }
      button {
        width: 100%;
        padding: 0.85rem;
        border-radius: 12px;
        border: none;
        background: linear-gradient(90deg, #6366f1, #8b5cf6);
        color: white;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        cursor: pointer;
      }
      p.muted {
        color: rgba(255, 255, 255, 0.7);
      }
      p.error {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.5);
        color: #fecaca;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <form method="post" action="/admin/login" autocomplete="off">
      <h1>Hub Admin</h1>
      <p class="muted">Enter the access token generated via <code>./wb hub admin-token</code>.</p>
      {% if show_error %}
      <p class="error">Invalid token. Try again.</p>
      {% endif %}
      <label for="token">Access token</label>
      <input id="token" name="token" type="password" required placeholder="•••••••••••••••" />
      <button type="submit">Sign in</button>
    </form>
  </body>
</html>
