{% set notice_session = session if session is defined else None %}
{% if notice_session and not notice_session.is_fully_authenticated %}
  <div
    class="session-status-notice"
    data-session-status-notice
    data-default-text="Verification pending. Share your 6-digit code with a trusted member."
    data-default-action-url="/login/pending"
    data-default-action-label="View code"
  >
    <div class="session-status-notice__text" data-session-status-text>
      Verification pending. Share your 6-digit code with a trusted member to finish logging in.
    </div>
    <div class="session-status-notice__actions">
      <a class="button button--ghost button--small" href="/login/pending" data-session-status-action>View code</a>
    </div>
  </div>
{% endif %}
