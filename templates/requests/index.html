{% extends "base.html" %}

{% block title %}Requests · WhiteBalloon{% endblock %}

{% block nav %}
  <form action="/logout" method="post" class="inline">
    <button type="submit" class="button button--ghost">Sign out</button>
  </form>
{% endblock %}

{% block content %}
<section class="section">
  <div class="card stack" id="request-form-card">
    <header class="stack stack--row stack--center">
      <h1 class="grow">Help requests</h1>
      <button type="button" class="button" hx-get="/requests/partials/form/show" hx-target="#request-form-card" hx-swap="innerHTML">Share a request</button>
    </header>
    <div class="muted">View the latest needs below or add a new one.</div>
  </div>

  <div id="request-list" hx-get="/requests/partials/list" hx-trigger="load" hx-swap="outerHTML">
    <p class="muted">Loading requests…</p>
  </div>
</section>
{% endblock %}
