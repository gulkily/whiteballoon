<li class="request-comment" data-comment-id="{{ comment.id }}">
  <div class="request-comment__meta">
    <a class="request-comment__author" href="/people/{{ comment.username }}">@{{ comment.username }}</a>
    <div class="request-comment__meta-right">
      <span class="request-comment__scope">{{ comment.sync_scope | title }}</span>
      {% if comment.created_at %}
        <time datetime="{{ comment.created_at_iso }}" class="request-comment__time">{{ comment.created_at | friendly_time }}</time>
      {% endif %}
      {% if can_toggle_sync_scope %}
        <form method="post" action="/sync/scope" data-comment-scope-form>
          <input type="hidden" name="entity_type" value="comment" />
          <input type="hidden" name="entity_id" value="{{ comment.id }}" />
          <input type="hidden" name="next" value="{{ request.url.path }}" />
          <input type="hidden" name="scope" value="{{ 'public' if comment.sync_scope == 'private' else 'private' }}" />
          <button type="submit" class="button button--ghost request-comment__delete">
            {{ 'Share' if comment.sync_scope == 'private' else 'Make private' }}
          </button>
        </form>
      {% endif %}
      {% if can_moderate_comments %}
        <form method="post" action="/requests/{{ request_id }}/comments/{{ comment.id }}/delete" data-comment-delete-form>
          <button type="submit" class="button button--ghost request-comment__delete" data-comment-delete>Delete</button>
        </form>
      {% endif %}
    </div>
  </div>
  <p class="request-comment__body">{{ comment.body }}</p>
</li>
