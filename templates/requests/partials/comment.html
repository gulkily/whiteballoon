<li class="request-comment" data-comment-id="{{ comment.id }}">
  <div class="request-comment__meta">
    <span class="request-comment__author">@{{ comment.username }}</span>
    <div class="request-comment__meta-right">
      {% if comment.created_at %}
        <time datetime="{{ comment.created_at_iso }}" class="request-comment__time">{{ comment.created_at | friendly_time }}</time>
      {% endif %}
      {% if can_moderate_comments %}
        <form method="post" action="/requests/{{ request_id }}/comments/{{ comment.id }}/delete" data-comment-delete-form>
          <button type="submit" class="button button--ghost request-comment__delete" data-comment-delete>Delete</button>
        </form>
      {% endif %}
    </div>
  </div>
  <p class="request-comment__body">{{ comment.body }}</p>
</li>
